<!-- book.component.html -->
<div class="card mb-4">
    <div class="card-body bg-light">
        <img class="img-thumbnail float-right"
          src="//api.angular.schule/avatar/{{ book.rating }}">
      <div class="card-title">
        <h2>
          {{ book.title }}
          <span class="badge badge-secondary testing-rating-box mr-2">{{ book.rating }}</span>
          <span class="badge badge-danger">
            {{ bookPrice | currency:'EUR' }}
          </span>
        </h2>
        <span *ngFor="let r of getStars()">⭐</span>️
      </div>
      <p>{{ book.description }}</p>

      <button (click)="rateUp()" class="btn btn-secondary mr-2 testing-rate-up-btn"> + </button>
      <button (click)="rateDown()" class="btn btn-secondary"> – </button>

      <a [routerLink]="['/books', book.isbn]">Details</a>
    </div>
  </div>
