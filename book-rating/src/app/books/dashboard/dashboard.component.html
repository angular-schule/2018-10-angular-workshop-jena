<br-create-book></br-create-book>


<br-book
    *ngFor="let b of books"
    [book]="b"
    (rate)="updateSortList($event)"
></br-book>

<ul>
    <li *ngFor="let b of books; index as i; first as f">
        {{ i + 1 }} – {{ b.title }}
        <span *ngIf="f">FIRST</span>
    </li>
</ul>


<p>
    Anzahl Bücher: {{ books.length }}
</p>


<br-fancy-button></br-fancy-button>

<a [href]="url">Zur Website</a>

/

{{ d | date:'fullDate' }}
